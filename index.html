<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS include via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./public/style/index.css" rel="stylesheet" integrity="" crossorigin="anonymous">
    <title>Tarefa 2 - jQuery, Bootstrap e AJAX</title>
</head>

<body>

    <header class="container my-2">
        <label for="sl-opt">Selecione uma categoria para carregar o conteúdo: </label>
        <select name="select-opt" id="sl_opt">
            <option value="default">Selecione uma opção</option>
            <option value="posts">Posts</option>
            <option value="comments">Comentários</option>
            <option value="photos">Fotos</option>
        </select>

    </header>
    <main>
        <div id="content" class="container p-2"></div>
            <div class="modal bg-secondary opacity-50" id="modal_aguardar" data-bs-backdrop="static"
                data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">
                    <div class="text-center">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Aguarde...</span>
                        </div>
                        <h5 class="text-light">Aguarde...</h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery include -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="./public/js/index.js"></script>
        <!-- Bootstrap JS include -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
